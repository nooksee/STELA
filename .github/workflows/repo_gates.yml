name: repo-gates

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  gates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify tree
        run: bash tools/verify.sh

      - name: Truth lint (authored surfaces)
        run: bash tools/lint/truth.sh

      # NEW: Enforce Library Registry
      - name: Library Guard
        run: bash tools/lint/library.sh